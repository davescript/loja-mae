name = "loja-mae-api"
main = "backend/api/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "loja-mae-db"
database_id = "9815d658-ce3b-4b8a-be98-90563c950182"

# R2 Bucket
[[r2_buckets]]
binding = "R2"
bucket_name = "loja-mae-images"

# Variables
[vars]
ENVIRONMENT = "development"

[env.production]
name = "loja-mae-api"
workers_dev = true  # Habilitar workers.dev para desenvolvimento/testes
routes = [
  { pattern = "api.leiasabores.pt/*", zone_name = "leiasabores.pt" }
]

# D1 Database para produção
[[env.production.d1_databases]]
binding = "DB"
database_name = "loja-mae-db"
database_id = "9815d658-ce3b-4b8a-be98-90563c950182"

# R2 Bucket para produção
[[env.production.r2_buckets]]
binding = "R2"
bucket_name = "loja-mae-images"

# Variables para produção
[env.production.vars]
ENVIRONMENT = "production"
ALLOWED_ORIGINS = "https://www.leiasabores.pt,https://api.leiasabores.pt,https://loja-mae.davecdl.pages.dev"

[env.development]
name = "loja-mae-api-dev"

# D1 Database para desenvolvimento
[[env.development.d1_databases]]
binding = "DB"
database_name = "loja-mae-db"
database_id = "9815d658-ce3b-4b8a-be98-90563c950182"

# R2 Bucket para desenvolvimento
[[env.development.r2_buckets]]
binding = "R2"
bucket_name = "loja-mae-images"

# Variables para desenvolvimento
[env.development.vars]
ENVIRONMENT = "development"

# CRON Triggers - Executa a cada 30 minutos
[triggers]
crons = ["*/30 * * * *"]

[env.production.triggers]
crons = ["*/30 * * * *"]

# Secrets (configurados via wrangler secret put)
# ✅ JWT_SECRET - Configurado
# ✅ STRIPE_SECRET_KEY - Configurado
# ✅ STRIPE_WEBHOOK_SECRET - Configurado
# ✅ ALLOWED_ORIGINS - Configurado
# ✅ FROM_EMAIL - Configurado (para emails de recuperação)
# ✅ FROM_NAME - Configurado (opcional)
